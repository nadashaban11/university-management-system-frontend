<div class="card shadow-sm p-3">
  <h4 class="fw-bold mb-3">Students</h4>
  <p class="text-muted">Manage student records and information.</p>

  <!-- Search & Add -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <input type="text" class="form-control w-50" placeholder="Search students...">
    <button class="btn btn-primary" routerLink="/add-student">Add Student</button>
  </div>

  <!-- Students Table -->
  <table class="table table-hover align-middle">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Department</th>
        <th>Year</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
    @for(student of students; track student.studentId){
      <tr>
        <td>{{student.studentId}}</td>
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.phone}}</td>
        <td>{{student.department}}</td>
        <td><span class="badge bg-light text-dark">Year {{student.year}}</span></td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-primary me-2" routerLink="/edit-student/{{student.studentId}}">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteStudent(student.studentId)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    }
    </tbody>
  </table>
</div>
