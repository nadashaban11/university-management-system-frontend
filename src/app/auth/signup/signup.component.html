<div class="signup-wrapper">
  <div class="signup-container">
    <h2>sign up</h2>

    <form [formGroup]="signUpForm" (ngSubmit)="handleSubmit()">


      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
        <div *ngIf="formControls['email'].invalid && (formControls['email'].touched || submitted)" class="form-text text-danger">
          <span *ngIf="formControls['email'].errors?.['required']">Email is required</span>
          <span *ngIf="formControls['email'].errors?.['pattern']">Invalid email format</span>
        </div>
      </div>


      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
        <div *ngIf="formControls['password'].invalid && (formControls['password'].touched || submitted)" class="form-text text-danger">
          Password must be at least 8 characters, with lowercase, uppercase, number, and special character
        </div>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-select">
          <option value="">Select a role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
        </select>
        <div *ngIf="formControls['role'].invalid && (formControls['role'].touched || submitted)" class="form-text text-danger">
          Role is required
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>

      <div class="mt-3 text-center">
        Already have an account? <a href="/signin">Sign In</a>
      </div>
    </form>
  </div>
</div>
